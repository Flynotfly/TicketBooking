<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Welcome to the Ticket Booking System</title>
</h:head>
<h:body>
    <h1>Welcome to the Ticket Booking System!</h1>

    <h:form>
        <!-- If the user is logged in, display their name -->
        <h:panelGroup rendered="#{loginBean.loggedInUser != null}">
            <h:outputText value="Hello, #{loginBean.loggedInUser.name}!" />
            <br />
            <h:commandLink value="Logout" action="#{loginBean.logout}" />
            <br />
            <h:link value="Search venues" outcome="searchVenues.xhtml" />
            <br />
            <h:link value="View My Bookings" outcome="viewBookings.xhtml" />
        </h:panelGroup>

        <!-- If no user is logged in, display login and register links -->
        <h:panelGroup rendered="#{loginBean.loggedInUser == null}">
            <h:outputText value="Please login or register to continue:" />
            <br /><br />
            <h:commandLink value="Go to Login Page" action="login.xhtml?faces-redirect=true" />
            <br />
            <h:commandLink value="Register Here" action="register.xhtml?faces-redirect=true" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
