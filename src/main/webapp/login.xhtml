<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h2>Login</h2>
        
        <h:outputLabel for="username" value="Username or Email:" />
        <h:inputText id="username" value="#{loginBean.usernameOrEmail}" required="true" requiredMessage="Username or Email is required" />
        <br/><br/>
        
        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required" />
        <br/><br/>
        
        <h:message for="username" style="color: red;" />
        <h:message for="password" style="color: red;" />
        
        <h:commandButton value="Login" action="#{loginBean.login}" />
        <h:message for="global" style="color: red;" />
        
        <br/><br/>
    </h:form>
</h:body>
</html>
